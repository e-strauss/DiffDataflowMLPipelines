name: Library Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-lib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Library Tests
        run: cargo test --lib -- --nocapture